            function init() {

				initialExtent = new esri.geometry.Extent(172209.475904854, 3791359.1077277837, 985642.8725089643,  4064083.0555859907, new esri.SpatialReference({
                    wkid: 26915  
                }));
				
			  map = new esri.Map("map", {
				  extent: initialExtent,
				  logo:false,
				  zoom: 8,
				  infoWindow: popup  
				});
             
              
			   Ar_Fire_Distrcts = new esri.layers.ArcGISDynamicMapServiceLayer(restUrl, {
				id: 'Ar_Fire_Distrcts',
				opacity: 0.8
			  });
				dojo.connect(map, "onLoad", function(){				
					navToolbar = new esri.toolbars.Navigation(map);
					createPrintDijit(dojo.byId('map_name').value);

				/*dojo.connect(map, 'onLayersAddResult', function(results) {			  
					var toc = new agsjs.dijit.TOC({
					  map: map,
					  layerInfos: [{
						layer: Ar_Fire_Distrcts,
						title: "AR Fire Districts"
					  }]
					}, 'tocDiv');
					toc.startup();
                });*/

				map.addLayers([Ar_Fire_Distrcts]);
                  
				//identity

				//dojo.connect(map,"onClick",layerList);
				dojo.connect(map,"onClick",executeIdentifyTask);

				//create identify tasks and setup parameters 
				dojo.connect(map, "onLoad", function () {
                    identifyTask = new esri.tasks.IdentifyTask("http://mimisbrunnr:6080/arcgis/rest/services/Ar_Fire_Distrcts/MapServer");

                    identifyParams = new esri.tasks.IdentifyParameters();
                    identifyParams.tolerance = 10;
                    identifyParams.returnGeometry = true;
                    identifyParams.width = map.width;
                    identifyParams.height = map.height;


                    //Create Find Task using Post code layer
                    findTask = new esri.tasks.FindTask("http://mimisbrunnr:6080/arcgis/rest/services/Ar_Fire_Distrcts/MapServer");
                    //Create the find parameters
                    findParams = new esri.tasks.FindParameters();
                    findParams.returnGeometry = true;
                    findParams.outSpatialReference = map.spatialReference;
					
					queryTask = new esri.tasks.QueryTask("http://mimisbrunnr:6080/arcgis/rest/services/Ar_Fire_Distrcts/MapServer/1");

					//build query filter
					query = new esri.tasks.Query();
					query.returnGeometry = false;
					query.outFields = ["OBJECTID_1","COUNTY"];					
					runQuery();					
                });
				
				dojo.connect(searchButton,"onclick",setPrintTitle);		
            }	
			function runQuery(){
				query.where = "OBJECTID_1<>0";
				//execute query
				queryTask.execute(query, qryResults);
			}
			function qryResults(results){
			
			//create array of attributes
				var items = dojo.map(results.features, function (result) {					
					x= result.attributes;
					return x;
                });
				
				//Create data object to be used in store
				var data = {
				  identifier: "OBJECTID_1",  //This field needs to have unique values
				  //label: "value", //Name field for display. Not pertinent to a grid but may be used elsewhere.
				  items:items
				};
				store = new dojo.data.ItemFileReadStore({ data:data });
				var filteringSelect = new  dijit.form.FilteringSelect({
							id: "countySearch",
							name: "COUNTY",
							value: "OBJECTID_1",
							store: store,
							searchAttr: "COUNTY"
						}, "countySearch"); 
			}
			
			function setPrintTitle(){
			//alert(document.getElementById('program').options[document.getElementById('program').selectedIndex].text);
				var searchVal = dojo.byId('countySearch').value;
				
				var searchString = searchVal;
				
				dojo.byId('map_name').value = searchString;				
			}
			function handleError(err) {
				console.log("Something broke: ", err);
			}			
			function createPrintDijit(printTitle) {
				var layoutTemplate, templateNames, mapOnlyIndex, templates;
								
				// create an array of objects that will be used to create print templates
				var layouts = [
				  { 
					"name": "Letter ANSI A Landscape", 
					"label": "Landscape (PDF)", 
					"format": "pdf", 
					"options": { 
					  "legendLayers": [], // empty array means no legend
					  "scalebarUnit": "Miles",
					  "titleText": printTitle + ", Landscape PDF" 
					}
				  }, {
					"name": "Letter ANSI A Portrait", 
					"label": "Portrait (Image)", 
					"format": "jpg", 
					"options":  { 
					  "legendLayers": [],
					  "scaleBarUnit": "Miles",
					  "titleText": printTitle + ", Portrait JPG"
					}
				  },{
                    label: "Map Only (PNG)",
                    format: "PNG32",
                    layout: "MAP_ONLY",
                    preserveScale: false,
                    exportOptions: {
                      width: 1024,
                      height: 768,
                      dpi: 96
                    }
                  }
				];
				
				// create the print templates, could also use dojo.map
				var templates = [];
				dojo.forEach(layouts, function(lo) {
				  var t = new esri.tasks.PrintTemplate();
				  t.layout = lo.name;
				  t.label = lo.label;
				  t.format = lo.format;
				  t.layoutOptions = lo.options
				  templates.push(t);
				});

				printer = new esri.dijit.Print({
				  "map": map,
				  "templates": templates,
				  "asynch":	false,
				  url: exportUrl
				}, dojo.byId("printButton"));
				printer.startup();			
				dojo.connect(printer, "onPrintStart", function(){
					this.templates[0].layoutOptions.titleText = dojo.byId("map_name").value;
				});											
			 }
			//identity
			function executeIdentifyTask(evt) {	
				if(evt.mapPoint){
					identifyParams.geometry = evt.mapPoint;
				}else{
					identifyParams.geometry = evt.geometry;
				}	
				identifyParams.mapExtent = map.extent;
				identifyParams.layerIds=[0,1,2]; //identifyParams.layerIds = [2]; //	
				var deferred = identifyTask.execute(identifyParams);

				deferred.addCallback(function(response) {     
				  // response is an array of identify result objects    
				  // Let's return an array of features.
				  return dojo.map(response, function(result) {
					var feature = result.feature;
						feature.attributes.layerName = result.layerName;
						var template = new esri.InfoTemplate(); 
						template.setTitle(feature.attributes.layerName);
						alert(result.layerName);
					switch (result.layerName){
						case 'County':
							template.setContent(getSNPContent);
							feature.setInfoTemplate(template);
							break;
						case 'Fire Districts':
							template.setContent(getFDContent);
							feature.setInfoTemplate(template);
							break;
						case 'Parcels':
							template.setContent(getParcelContent);
							feature.setInfoTemplate(template);
							break;							
						default:
							return false;
					}					
					return feature;
				  });
				});


				// InfoWindow expects an array of features from each deferred
				// object that you pass. If the response from the task execution 
				// above is not an array of features, then you need to add a callback
				// like the one above to post-process the response and return an
				// array of features.
				map.infoWindow.setFeatures([ deferred ]);
				if(evt.mapPoint){
					map.infoWindow.show(evt.mapPoint);
				}else{
					map.infoWindow.show(evt.geometry);
				}	
			}
			function doFind(){					
				var srchfield = "COUNTY"; 				
				findParams.searchFields = [srchfield];
				findParams.layerIds = [1];
				map._layers.Ar_Fire_Distrcts.setVisibleLayers([0,1,2]);
				findParams.searchText = dojo.byId("countySearch").value;
				findTask.execute(findParams, showResults, errorSrch);					
			}
			function errorSrch(error){
				alert(error);
			}
			function showResults(results){
				
				 if (results.length == 0) {
                    alert('No results found. Please try again.');
                    resetMap();
                    return false;
                }
				//alert(results.length);
				map.graphics.clear();
				
				var symbol = new esri.symbol.SimpleFillSymbol(esri.symbol.SimpleFillSymbol.STYLE_SOLID,
				  new esri.symbol.SimpleLineSymbol(esri.symbol.SimpleLineSymbol.STYLE_DASHDOT,
				  new dojo.Color([255,0,0]), 2),new dojo.Color([255,255,0,0.25]));
				
				//create array of attributes
				var items = dojo.map(results, function (result) {
					var graphic = new esri.Graphic(result.feature.toJson());
					graphic.setSymbol(symbol);
					map.graphics.add(graphic);
					return result.feature.attributes;
                });
				
				var currentGraphic = map.graphics.graphics[0]; 
				
				map.setExtent(currentGraphic._extent);										
			}
			function printIt()
			{
				var win = window.open();
				self.focus();
				win.document.open();
				win.document.write('<'+'html'+'><'+'head'+'><'+'style'+'>');
				win.document.write('body, td { font-family: Verdana; font-size: 12pt;}');
				 win.document.write(' th { font-weight: bold; text-align:left;}');
				win.document.write('<'+'/'+'style'+'><'+'/'+'head'+'><'+'body'+'>');
				win.document.write('<table style=\"width:100%\"><th >Facility</th><th >Address</th><th >City</th><th >State</th>');

				store.fetch({
					 onComplete: function (items) {
						 dojo.forEach(items, function (item, index) { 
							win.document.write('<tr><td>' + item.OW_NAME + '</td><td>' + item.OW_ADD + '</td><td>' + item.OW_CITY + '</td><td>' + item.OW_STATE + '</td></tr>');
						 });
					 }
				});
				win.document.write('</table>');
				win.document.write('<'+'/'+'body'+'><'+'/'+'html'+'>');
				win.document.close();
				win.print();
				win.close();
			}
			function resetMap(){
                dojo.byId('map_name').value = "AR Fire Districts";
				dojo.byId('countySearch').value = "";
				map.setExtent(initialExtent);
				map.graphics.clear();
				map._layers.Ar_Fire_Distrcts.setVisibleLayers([0,1,2,8,9]);
			}
			function selectTab(tab){
				dijit.byId('accordion').selectChild( tab );
			}

			function getFDContent(graphic){
				content = "<table>";
				content += "<tr><td>Fire District:</td><td>"+ graphic.attributes.NAME+" </td></tr>";
				content += "<tr><td>COUNTY:</td><td>"+ graphic.attributes.COUNTY+" </td></tr>";
				content +="<tr><td>LOPFI Member:</td><td>"+ graphic.attributes.LOPFI_MBR +"</td></tr>";
				content +="<tr><td>Population:</td><td>"+ graphic.attributes.Population  +"</td></tr>";
				content +="<tr><td>Area:</td><td>"+graphic.attributes.Area   +"</td></tr>";				
				content += "</table>";
				return content;
			}

			}
